services:
  mysql:
    image: mysql:8.0
    container_name: hm-mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: 5620
    ports:
      - "3307:3306"
    volumes:
      - hm-mysql-data:/var/lib/mysql
    networks:
      - hm-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    image: eclipse-temurin:17-jre
    container_name: hm-backend
    depends_on:
      mysql:
        condition: service_healthy
    working_dir: /app
    command: ["java","-jar","/app/app.jar"]
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://hm-mysql:3306/5620?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    volumes:
      - ./backend/target/backend-0.0.1-SNAPSHOT.jar:/app/app.jar:ro
    networks:
      - hm-net

  frontend:
    image: node:20-alpine
    container_name: hm-frontend
    depends_on:
      - backend
    working_dir: /app
    command: sh -c "npm config set registry https://registry.npmmirror.com && ( [ -f node_modules/.bin/next ] || npm ci ) && npm run dev -- -p 3000"
    environment:
      - NPM_CONFIG_REGISTRY=https://registry.npmmirror.com
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - hm-frontend-node_modules:/app/node_modules
    networks:
      - hm-net
    restart: unless-stopped

volumes:
  hm-mysql-data:
  hm-frontend-node_modules:

networks:
  hm-net:

